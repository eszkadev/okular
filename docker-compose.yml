services:
  # Reverse proxy to route requests to the correct Okular instance
  gateway:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - okular-job1
      - okular-job2

  # Okular instance for job1
  okular-job1:
    build: .
    environment:
      - JENKINS_API=${JENKINS_API}
      - JOB=job1_name
    volumes:
      - okular-job1-data:/usr/local/var/okular.main-instance

  # Okular instance for job2
  okular-job2:
    build: .
    environment:
      - JENKINS_API=${JENKINS_API}
      - JOB=job2_name
    volumes:
      - okular-job2-data:/usr/local/var/okular.main-instance

  # Add more instances as needed:
  # okular-job3:
  #   build: .
  #   environment:
  #     - JENKINS_API=${JENKINS_API}
  #     - JOB=job3_name
  #   volumes:
  #     - okular-job3-data:/usr/local/var/okular.main-instance

volumes:
  okular-job1-data:
  okular-job2-data:
